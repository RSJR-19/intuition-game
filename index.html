<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intuition-game </title>
    <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <div id="textBox"><span>fix me later</span></div>
    <div class="card-container">
      <div class="the-card" id="theCard">
        <div class="front-card">
          <div class="front-card-screen" id="frontFaceScreen">
          <div class="title">
            <h3>NO LOGIC. NO SOLUTION. <br> TRUST YOUR</h3>
            <h1>Intuition.</h1>
          </div>
          <div class="diamond-wrapper">
            <div id="diamondBtn" onclick="flip()"></div>
          </div>
          <div class="score-wrapper">
            <h1 dir="rtl">0</h1>
          </div>
        </div>
        <div class="easy-level-screen" id="easyLevel">
          <div class="easy-header">
            <h1>EASY</h1>
          </div>
          <div class="easy-card-space">
            <div class="easy-card-wrapper">
              <div class="upper-easy-card-wrapper">
                <div class="left-easy-box">
                  <div class="left-card-container">
                    <div class="left-card-easy" id="leftCardEasy" onclick="normalFlip(leftCardEasy)">
                      <div class="left-card-back"></div>
                      <div class="left-card-front"></div>
                    </div>
                  </div>
                </div>
                <div class="right-easy-box">
                  <div class="right-card-container">
                    <div class="right-card-easy" id="rightCardEasy" onclick="normalFlip(rightCardEasy)">
                      <div class="right-card-back"></div>
                      <div class="right-card-front"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="lower-easy-card-wrapper">
                <div class="lower-easy-box">
                  <div class="lower-card-container">
                    <div class="lower-card-easy" id="lowerCardEasy" onclick="normalFlip(lowerCardEasy)">
                      <div class="lower-card-back"></div>
                      <div class="lower-card-front"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="score-footer"><h1>0</h1></div>

        </div>
        </div>
        <div class="back-card">
          <div class="card-design">
            <div class="gold-diamond"></div>
          </div>
        </div>
      </div>

    </div>
    



  
    <script src="script.js"></script>
  </body>
</html>
